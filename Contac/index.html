<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contact us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact us</h1>
  </header>

  <main class="section">
    <h2>Hablemos</h2>
    <p class="subtitle">
      Completa el formulario y se enviará una notificación simulada en el navegador.
    </p>

    <div class="contact-wrapper">
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" required placeholder="Tu nombre" />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com" />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="topic">Motivo del contacto</label>
          <select id="topic" name="topic" required>
            <option value="">Selecciona una opción</option>
            <option value="pricing">Duda sobre precios</option>
            <option value="support">Soporte técnico</option>
            <option value="sales">Hablar con ventas</option>
            <option value="other">Otro</option>
          </select>
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" required placeholder="Cuéntanos en qué podemos ayudarte"></textarea>
          <small class="error-msg"></small>
        </div>

        <div class="form-footer">
          <input type="checkbox" id="privacy" name="privacy" required />
          <label for="privacy" class="privacy-label">Acepto la política de privacidad.</label>
        </div>

        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        <p id="formStatus" class="status"></p>
      </form>

      <aside class="contact-info">
        <h3>Otras formas de contacto</h3>
        <p><strong>Email soporte</strong> soporte@miempresa.com</p>
        <p><strong>Email ventas</strong> ventas@miempresa.com</p>
        <p><strong>Teléfono</strong> +1 555 123 456</p>
      </aside>
    </div>
  </main>

  <footer>
    © 2025 Mi Empresa. Todos los derechos reservados.
  </footer>

  <script src="script.js"></script>
</body>
</html>
